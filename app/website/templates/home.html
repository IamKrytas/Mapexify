<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet' />
    <title>Mapexify</title>
</head>

<body>
    <div id="left-side">
        <div id="navbar">
            <button class="nav-btn" onclick="switchTab('search')" type="submit">Search</button>
            <button class="nav-btn" onclick="switchTab('plan')" type="submit">Plan</button>
            <button class="nav-btn" onclick="switchTab('wehicle')" type="submit">Wehicle</button>
        </div>
        <div id="searchTab" class="tab-content">
            <form action="/" method="post" enctype="multipart/form-data">
                <h2>Enter your localization:</h2>
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required /><br />

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required /><br />

                <label for="street">Street:</label>
                <input type="text" id="street" name="street" /><br />

                <label for="house">House:</label>
                <input type="text" id="house" name="house" /><br />

                <label for="postal">Postal Code:</label>
                <input type="text" id="postal" name="postal" /><br />

                <input type="submit" value="Submit" />
            </form>

            <div id="Choice">
                <form method="post" action="/choice" id="suggestion-form">
                    <h2>List of suggestions:</h2>
                    <ul>
                        {% for suggestion in suggestions %}
                        <li>
                            <button class="suggestion-btn" type="submit" name="suggestion"
                                value="{{ suggestion }}">{{suggestion }}</button>
                        </li>
                        {% endfor %}
                    </ul>
                </form>
            </div>
            <script>
                // Function to save data in localStorage with a limit of 10 items
                function saveToLocalStorage(data) {
                    var storedData = localStorage.getItem('Points');
                    var dataArray = storedData ? JSON.parse(storedData) : [];
                    if (dataArray.length >= 10) {
                        console.log('Cannot add more items. Limit of 10 reached.');
                        return;
                    }
                    dataArray.push(data);
                    localStorage.setItem('Points', JSON.stringify(dataArray));
                }
                {% if json_final %}
                var jsonData = JSON.parse('{{ json_final|tojson|safe }}');
                saveToLocalStorage(jsonData);
                alert("Added to your plan!");
                {% endif %}
            </script>
        </div>
        <div id="planTab" class="tab-content" style="display: none;">
            <div id="plan">
                <h2>Points plan:</h2>
                <script>
                    // Function to fetch data from LocalStorage
                    const dataFromLocalStorage = localStorage.getItem("Points");
                    if (dataFromLocalStorage !== null) {
                        try {
                            const jsonData = JSON.parse(dataFromLocalStorage);
                            function generateListItems(data) {
                                const list = document.getElementById("plan");
                                data.forEach((item) => {
                                    const listItem = document.createElement("li");
                                    listItem.textContent = item.formattedAddress;
                                    list.appendChild(listItem);
                                });
                            }
                            generateListItems(jsonData);
                        } catch (error) {
                            console.error("Error decoding JSON data:", error);
                        }
                    } else {
                        console.log("No data in LocalStorage");
                    }
                </script>
                <div id="plan-bts">
                    <button class="plan-btn-submit" id="submitBtn" type="submit"
                        onclick="sendDataToBackend()">Submit</button>
                    <button class="plan-btn-clear" onclick="clearStorage('route')" type="submit">Clear</button>
                </div>
            </div>
        </div>
        <div id="wehicleTab" class="tab-content" style="display: none;">
            <div id="wehicle">
                <h2>Select wehicle:</h2>
            </div>
        </div>

    </div>
    <div id="right-side">
        <div id='map'></div>
        <script type="text/javascript">
            const apiKey = "{{ key }}";

            // Function to create a map with a marker
            function addLayerToMap(routeCoordinates) {
                var geojson = {
                    type: 'Feature',
                    properties: {},
                    geometry: {
                        type: 'LineString',
                        coordinates: routeCoordinates
                    }
                };

                map.addSource('route', {
                    type: 'geojson',
                    data: geojson
                });

                map.addLayer({
                    id: 'route',
                    type: 'line',
                    source: 'route',
                    layout: {
                        'line-join': 'round',
                        'line-cap': 'round'
                    },
                    paint: {
                        'line-color': '#ff0000',
                        'line-width': 6
                    }
                });
            }

            // Function to send data from localStorage to backend
            function sendDataToBackend() {
                const data = localStorage.getItem('Points');
                const count = JSON.parse(data).length;

                if (count >= 2 && count <= 10) {
                    fetch('/path', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    })
                        .then(response => response.json())
                        .then(responseData => {
                            console.log(responseData);
                            addLayerToMap(responseData);
                        })
                        .catch(error => {
                            console.log("Error during sending data to backend.", error)

                        });
                } else {
                    console.warn('The number of points in localStorage must be greater than or equal to 2 and less than or equal to 10.')
                }
            }

            maplibregl.setRTLTextPlugin(
                'https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-rtl-text/v0.2.3/mapbox-gl-rtl-text.js',
                null,
                true
            );
            let mapLocation = [19, 52];
            let map = new maplibregl.Map({
                // You need a customAttribution if you have to add additional copyright attribution, for example if you want to show additional layers.
                // attributionControl: true,
                // customAttribution: '[additional attribution]',
                container: 'map',
                zoom: 5,
                pitch: 0,
                minZoom: 2,
                center: mapLocation,
                antialias: true,
                hash: true,
                style: 'https://vectormaps-resources.myptv.com/styles/latest/standard.json',
                transformRequest: (url, resourceType) => {
                    if (resourceType === 'Tile' && url.startsWith('https://api.myptv.com')) {
                        return {
                            url: url + '?apiKey=' + apiKey
                        }
                    }
                }
            });
            map.addControl(new maplibregl.NavigationControl());
            map.addControl(new maplibregl.GeolocateControl({
                positionOptions: { enableHighAccuracy: true },
                trackUserLocation: true
            }));
        </script>
    </div>
</body>

</html>
